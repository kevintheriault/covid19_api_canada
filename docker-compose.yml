version: '3'

services:

  api_web_server:
    image: nginx:alpine
    expose:
     - 80
    restart: always
    environment:
      VIRTUAL_HOST: www.api.kevintheriault.tech
      LETSENCRYPT_HOST: www.api.kevintheriault.tech
      LETSENCRYPT_EMAIL: kevin.theriault@live.com
    container_name: server_api
    depends_on: 
      - nodejs_api

  nodejs_api:
    build:
      context: .
      dockerfile: Dockerfile
    image: nodejs
    expose:
      - 8080
    container_name: nodejs_api
    restart: unless-stopped
    env_file: .env
    environment:
      DB_PW: ${EXP_PW}
    depends_on:
      - mongo_api

  mongo_api:
    image: mongo
    restart: always
    container_name: mongo_api
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: ${EXP_PW}
    expose:
     - 27017
    volumes: 
     - mongoAPI:/data/db

volumes:
  mongoAPI:

networks:
  default:
    external:
      name: nginx-proxy
