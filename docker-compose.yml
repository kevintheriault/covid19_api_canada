version: '3'

services:

  api_web_server:
    image: nginx:alpine
    expose:
     - 80
    restart: always
    environment:
      VIRTUAL_HOST: www.api.kevintheriault.tech
      LETSENCRYPT_HOST: www.api.kevintheriault.tech
      LETSENCRYPT_EMAIL: kevin.theriault@live.com
    container_name: covid_api

  nodejs:
    build:
      context: .
      dockerfile: Dockerfile
    image: nodejs
    container_name: nodejs_cov
    restart: unless-stopped
    env_file: .env
    environment:
      DB_PW: ${EXP_PW}
      VIRTUAL_HOST: www.api.kevintheriault.tech
      LETSENCRPYT_HOST: www.api.kevintheriault.tech
      LETSENCRYPT_EMAIL: kevin.theriault@live.com

  mongo:
    image: mongo
    restart: always
    container_name: cov_mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: ${EXP_PW}
    expose:
     - 27017
    volumes: 
     - mongoAPI:/data/db

volumes:
  mongoAPI:

networks:
  default:
    external:
      name: nginx-proxy
